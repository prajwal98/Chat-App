  <body>
    <div ng-view autoscroll="true"></div>
    <script type="text/javascript">
      document.onkeydown = function (event) {
        if (window.navigating == false) {
        } else if (window.navigating == true) {
          switch (event.keyCode) {
            case 116: //F5 button
              event.returnValue = false;
              event.keyCode = 0;
              return false;
            case 82: //R button
              if (event.ctrlKey) {
                event.returnValue = false;
                event.keyCode = 0;
                return false;
              }
          }
        }
      };
    </script>
